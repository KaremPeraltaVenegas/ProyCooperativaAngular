<ul class="mt-3 list-group">
  <li class="list-group-item" *ngFor="let item of lista | async">
    <span>{{ item.nombre }}</span>

    <ul class="mt-3 list-group" *ngIf="item.productors.length !== 0">
      <li class="list-group-item" *ngFor="let productor of item.productors">
        {{ productor.nombre }}
      </li>
    </ul>
  </li>
</ul>
